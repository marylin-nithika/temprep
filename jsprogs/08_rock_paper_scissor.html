<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
</head>
<body>
    <h1>rock paper scissor</h1>

    <button onclick = "


    playgame('rock');
    

    ">rock</button>

    <button onclick = "

    playgame('paper');

    ">paper</button>


    <button onclick = "

    playgame('scissor');

    ">scissors</button>

    <button onclick = "
    score.wins =0;
    score.loss = 0;
    score.tie = 0;
    ">Reset</button>
    <script>

        const score = {
            wins : 0,
            loss : 0,
            tie : 0
        };

        let computerMove = '';

        function pickComputerMove(){
            const randomNumber = Math.random();

            if(randomNumber>=0 && randomNumber<1/3) {
                return 'rock';
            }
            else if(randomNumber>=1/3 && randomNumber<2/3){
                return'paper';
            }
            else{
                return 'scissor';
            }
        }

        function playgame(playerMove) {

            computerMove = pickComputerMove();
            let result = '';
            if (playerMove === 'scissor') {

                if(computerMove === 'rock') {
                    result = 'You lose';
                }
                else if(computerMove === 'paper'){
                    result =  'You win';
                }
                else{
                    result = 'tie';
                }
            }

            else if(playerMove === 'paper'){

                if(computerMove === 'rock') {
                        result = 'You win';
                    }
                else if(computerMove === 'paper'){
                        result =  'tie';
                }
                else{
                        result = 'You lose';
                }
            }

            else {
                if(computerMove === 'rock') {
                    result = 'tie';
                }
                else if(computerMove === 'paper'){
                    result =  'You lose';
                }
                else{
                    result = 'You win';
                }
            }

            if(result === 'You win'){
                score.wins = score.wins + 1;
            }
            else if(result === 'You lose'){
                score.loss += 1;
            }
            else{
                score.tie +=1;
            }

            alert(`you picked ${playerMove}. Computer picked ${computerMove}. ${result}. \nwins : ${score.wins}. losses : ${score.loss}. ties : ${score.tie}`);
        }
    </script>
</body>
</html>
