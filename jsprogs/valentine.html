<!DOCTYPE html>
<html>
<head>
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 100px;
      background-color: #ffe6f0;
    }

    h1 {
      font-size: 40px;
    }

    button {
      padding: 15px 25px;
      font-size: 20px;

    .celebrate {

      animation: pop 0.5s ease infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
  </style>
</head>

</html>
